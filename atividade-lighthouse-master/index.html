<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Welcome to Sample Web Application. We aim to provide the best service.">
  <meta name="keywords" content="Sample, Web Application, Services">
  <title>Sample Web App</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Consider minifying and adding integrity attribute to the script -->
  <script src="external-script.js" defer></script>
</head>

<body>
  <header>
    <h1>Sample Web Application</h1>
    <img src="logo.png" alt="Company Logo">
  </header>
  <main>
    <section>
      <h2>About Us</h2>
      <p>Welcome to our sample web application. We aim to provide the best service.</p>
    </section>
    <section>
      <h2>Services</h2>
      <ul>
        <li>Service 1</li>
        <li>Service 2</li>
        <li>Service 3</li>
      </ul>
    </section>
    <section>
      <h2>Contact</h2>
      <form action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
        
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Sample Web App</p>
  </footer>
</body>

</html>
